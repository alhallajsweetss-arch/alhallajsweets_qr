<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>روابط حلويات الحلاج</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- أيقونات الشعارات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 30px 25px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .brand-logo {
            width: 220px;
              max-width: 95%;
               margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #ffffff;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .instagram {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
        }

        .facebook {
            background: #1877f2;
        }

        .youtube {
            background: #ff0000;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- اللوجو -->
    <img src="logo.png" alt="حلويات الحلاج" class="brand-logo"> 

    <!-- الاسم -->
    <div class="title">حلويات الحلاج</div>
    <div class="subtitle">لما الحلو يصير فن</div>

    <!-- الروابط -->
    <a href="https://www.instagram.com/alhallajsweets" target="_blank" class="link-btn instagram">
        <i class="fab fa-instagram"></i>
        إنستغرام
    </a>

    <a href="https://www.facebook.com/Sawa.alhallajsweets" target="_blank" class="link-btn facebook">
        <i class="fab fa-facebook-f"></i>
        فيسبوك
    </a>

    <a href="https://www.youtube.com/@AlhallajSweets" target="_blank" class="link-btn youtube">
        <i class="fab fa-youtube"></i>
        يوتيوب
    </a>

    <div class="footer">
        © جميع الحقوق محفوظة
    </div>

</div>

</body>
</html>
