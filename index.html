<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>روابط حلويات الحلاج</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- أيقونات الشعارات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            text-align: center;
            overflow: hidden; /* مهم عشان الهيدر يكون ناعم مع الحواف */
        }

        /* ====== Brand Header ====== */
        .brand-header {
           padding: 28px 18px 22px;
      padding: 28px 18px 22px;
    background: linear-gradient(135deg,
        #7a2d0c,
        #b3125b,
        #5a189a
    );
    border-bottom: 1px solid rgba(0,0,0,0.18);
        }

        .logo-wrap {
            width: 120px;
            height: 120px;
            margin: 0 auto 14px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            border: 1px solid rgba(0,0,0,0.06);
        }

        .brand-logo {
            width: 78px;
            max-width: 80%;
            height: auto;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.12));
        }

        .title {
           font-size: 22px;
           font-weight: bold;
           margin: 0 0 6px;
           color: #ffffff;
        }

        .subtitle {
             font-size: 14px;
             color: rgba(255,255,255,0.85);
             margin: 0;
        }

        /* ====== Content ====== */
        .content {
            padding: 22px 25px 26px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: #ffffff;
            padding: 14px;
            border-radius: 14px;
            font-size: 16px;
            margin-bottom: 14px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.14);
            opacity: 0.98;
        }

        .link-btn i {
            font-size: 18px;
        }

        .instagram {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
        }

        .facebook {
            background: #1877f2;
        }

        .youtube {
            background: #ff0000;
        }

        .footer {
            margin-top: 18px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Brand Header -->
    <div class="brand-header">
        <div class="logo-wrap">
            <img src="logo.png" alt="حلويات الحلاج" class="brand-logo">
        </div>

        <div class="title">حلويات الحلاج</div>
        <div class="subtitle">لما الحلو يصير فن</div>
    </div>

    <!-- Content -->
    <div class="content">

        <a href="https://www.instagram.com/alhallajsweets" target="_blank" class="link-btn instagram">
            <i class="fab fa-instagram"></i>
            instagram
        </a>

        <a href="https://www.facebook.com/Sawa.alhallajsweets" target="_blank" class="link-btn facebook">
            <i class="fab fa-facebook-f"></i>
            facebook
        </a>

        <a href="https://www.youtube.com/@AlhallajSweets" target="_blank" class="link-btn youtube">
            <i class="fab fa-youtube"></i>
            youtube
        </a>

        <div class="footer">
            © جميع الحقوق محفوظة
        </div>

    </div>

</div>

</body>
</html>
